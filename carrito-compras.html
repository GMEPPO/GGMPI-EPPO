<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPPO by Groupe GM - Carrito de Compras</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="translation-system.js"></script>
    <style>
        /* Estilos específicos para el carrito */
        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-8) var(--space-6);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-8);
            padding-bottom: var(--space-4);
            border-bottom: 2px solid var(--bg-gray-200);
        }

        .cart-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .cart-actions {
            display: flex;
            gap: var(--space-4);
        }

        .btn-clear-cart {
            background: var(--danger-500);
            color: var(--text-white);
            border: none;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-clear-cart:hover {
            background: var(--danger-600);
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: var(--space-8);
        }

        .cart-items {
            background: var(--bg-white);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-md);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 80px 1fr auto auto;
            gap: var(--space-4);
            padding: var(--space-4);
            border-bottom: 1px solid var(--bg-gray-200);
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: var(--radius-md);
            background: var(--bg-gray-100);
        }

        .cart-item-info {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .cart-item-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .cart-item-category {
            font-size: 0.875rem;
            color: var(--text-secondary);
            background: var(--primary-50);
            color: var(--primary-600);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            width: fit-content;
        }

        .cart-item-specs {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            background: var(--bg-gray-100);
            border-radius: var(--radius-md);
            padding: var(--space-2);
        }

        .quantity-btn {
            background: var(--primary-500);
            color: var(--text-white);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            background: var(--primary-600);
        }

        .quantity-btn:disabled {
            background: var(--bg-gray-300);
            cursor: not-allowed;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: none;
            background: transparent;
            font-weight: 600;
            color: var(--text-primary);
            -moz-appearance: textfield; /* Firefox */
        }
        
        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Chrome, Safari, Edge */
            margin: 0;
        }

        .cart-item-price {
            text-align: right;
        }

        .cart-item-unit-price {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-1);
        }

        .cart-item-total {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-500);
        }

        .remove-item {
            background: none;
            border: none;
            color: var(--danger-500);
            cursor: pointer;
            padding: var(--space-2);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .remove-item:hover {
            background: var(--danger-50);
        }

        .cart-summary {
            background: var(--bg-white);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-md);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-6);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-3);
            padding-bottom: var(--space-3);
            border-bottom: 1px solid var(--bg-gray-200);
        }

        .summary-row:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        .summary-total {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-500);
        }

        .checkout-btn {
            width: 100%;
            background: var(--primary-500);
            color: var(--text-white);
            border: none;
            padding: var(--space-4);
            border-radius: var(--radius-md);
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: var(--space-6);
        }

        .checkout-btn:hover {
            background: var(--primary-600);
        }

        .checkout-btn:disabled {
            background: var(--bg-gray-300);
            cursor: not-allowed;
        }

        .empty-cart {
            text-align: center;
            padding: var(--space-12);
            color: var(--text-secondary);
        }

        .empty-cart-icon {
            font-size: 4rem;
            color: var(--bg-gray-300);
            margin-bottom: var(--space-4);
        }

        .empty-cart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .empty-cart-text {
            margin-bottom: var(--space-6);
        }

        .btn-continue-shopping {
            background: var(--primary-500);
            color: var(--text-white);
            border: none;
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-continue-shopping:hover {
            background: var(--primary-600);
            text-decoration: none;
            color: var(--text-white);
        }

        /* Modal para agregar categoría */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-white);
            border-radius: var(--radius-xl);
            padding: var(--space-8);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--space-2);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--bg-gray-100);
        }

        .form-group {
            margin-bottom: var(--space-4);
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .form-select {
            width: 100%;
            padding: var(--space-3);
            border: 1px solid var(--bg-gray-200);
            border-radius: var(--radius-md);
            background: var(--bg-white);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: var(--space-3);
            border: 1px solid var(--bg-gray-200);
            border-radius: var(--radius-md);
            background: var(--bg-white);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }
        
        /* Quitar flechas de inputs numéricos */
        .form-input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }
        
        .form-input[type="number"]::-webkit-outer-spin-button,
        .form-input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Chrome, Safari, Edge */
            margin: 0;
        }

        .modal-actions {
            display: flex;
            gap: var(--space-3);
            justify-content: flex-end;
            margin-top: var(--space-6);
        }

        .btn-secondary {
            background: var(--bg-gray-100);
            color: var(--text-secondary);
            border: none;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: var(--bg-gray-200);
        }

        .btn-primary {
            background: var(--primary-500);
            color: var(--text-white);
            border: none;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: var(--primary-600);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
            }
            
            .cart-item {
                grid-template-columns: 60px 1fr;
                gap: var(--space-3);
            }
            
            .cart-item-image {
                width: 60px;
                height: 60px;
            }
            
            .quantity-controls {
                grid-column: 1 / -1;
                justify-self: start;
                margin-top: var(--space-2);
            }
            
            .cart-item-price {
                grid-column: 1 / -1;
                text-align: left;
                margin-top: var(--space-2);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span>EPPO by <span class="groupe-gm">Groupe GM</span></span>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="productos-dinamico.html" class="nav-link">Products</a>
                <a href="comparar-productos.html" class="nav-link">Comparar</a>
                <a href="carrito-compras.html" class="nav-link">Carrito</a>
                <div class="language-selector">
                    <button class="flag-btn active" data-lang="pt" title="Português" onclick="changeLanguage('pt')">
                        <img src="https://flagcdn.com/w20/pt.png" alt="Portugal">
                    </button>
                    <button class="flag-btn" data-lang="es" title="Español" onclick="changeLanguage('es')">
                        <img src="https://flagcdn.com/w20/es.png" alt="España">
                    </button>
                    <button class="flag-btn" data-lang="en" title="English" onclick="changeLanguage('en')">
                        <img src="https://flagcdn.com/w20/gb.png" alt="Reino Unido">
                    </button>
                </div>
                <button class="theme-toggle" id="theme-toggle" title="Cambiar tema">
                    <i class="fas fa-sun sun-icon"></i>
                    <i class="fas fa-moon moon-icon"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="cart-container">
            <!-- Header del carrito -->
            <div class="cart-header">
                <h1 id="cart-title" class="cart-title">Carrito de Compras</h1>
                <div class="cart-actions">
                    <button class="btn-clear-cart" id="clearCartBtn" onclick="clearCart()">
                        <i class="fas fa-trash"></i> <span id="clear-cart-text">Limpiar Carrito</span>
                    </button>
                    <button class="btn-primary" onclick="openAddCategoryModal()">
                        <i class="fas fa-plus"></i> <span id="add-category-text">Agregar Categoría</span>
                    </button>
                </div>
            </div>

            <!-- Contenido del carrito -->
            <div class="cart-content">
                <!-- Items del carrito -->
                <div class="cart-items" id="cartItems">
                    <!-- Los items se cargarán dinámicamente aquí -->
                </div>

                <!-- Resumen del carrito -->
                <div class="cart-summary">
                    <h2 id="summary-title" class="summary-title">Resumen</h2>
                    <div class="summary-row">
                        <span id="items-count-label">Productos:</span>
                        <span id="items-count">0</span>
                    </div>
                    <button class="checkout-btn" id="checkoutBtn" onclick="sendOrder()" disabled>
                        <i class="fas fa-paper-plane"></i> <span id="checkout-text">Enviar Pedido</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para agregar categoría -->
    <div class="modal-overlay" id="addCategoryModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title">Agregar Categoría al Carrito</h3>
                <button class="modal-close" onclick="closeAddCategoryModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addCategoryForm">
                <div class="form-group">
                    <label class="form-label" for="categorySelect" id="category-label">Categoría:</label>
                    <select class="form-select" id="categorySelect" required>
                        <option value="" id="select-category-option">Seleccionar categoría...</option>
                        <option value="secadores" id="secadores-option">Secadores</option>
                        <option value="ironing" id="ironing-option">Planchado</option>
                        <option value="porta-malas" id="porta-malas-option">Portamaletas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="quantityInput" id="quantity-label">Cantidad:</label>
                    <input type="number" class="form-input" id="quantityInput" min="1" max="1000" value="1" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="notesInput" id="notes-label">Notas (opcional):</label>
                    <textarea class="form-input" id="notesInput" rows="3" placeholder="Ej: Para habitaciones dobles, modelo básico..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeAddCategoryModal()" id="cancel-btn">Cancelar</button>
                    <button type="submit" class="btn-primary" id="add-btn">Agregar al Carrito</button>
                </div>
            </form>
        </div>
    </div>

    <script src="carrito-compras.js"></script>
    
    <script>
        // Función para manejar el cambio de tema
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Actualizar el título del botón
            const toggleButton = document.getElementById('theme-toggle');
            toggleButton.setAttribute('title', newTheme === 'dark' ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro');
        }

        // Función para inicializar el tema
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            
            document.documentElement.setAttribute('data-theme', theme);
            
            const toggleButton = document.getElementById('theme-toggle');
            toggleButton.setAttribute('title', theme === 'dark' ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro');
        }

        // Función para traducir la página del carrito
        function translateCartPage(lang) {
            const translations = {
                pt: {
                    cartTitle: 'Carrinho de Compras',
                    clearCart: 'Limpar Carrinho',
                    addCategory: 'Adicionar Categoria',
                    summary: 'Resumo',
                    items: 'Produtos:',
                    checkout: 'Enviar Pedido',
                    modalTitle: 'Adicionar Categoria ao Carrinho',
                    category: 'Categoria:',
                    selectCategory: 'Selecionar categoria...',
                    secadores: 'Secadores',
                    ironing: 'Passar a ferro',
                    portamaletas: 'Porta-malas',
                    quantity: 'Quantidade:',
                    notes: 'Notas (opcional):',
                    cancel: 'Cancelar',
                    add: 'Adicionar ao Carrinho',
                    emptyCartTitle: 'Carrinho Vazio',
                    emptyCartText: 'Não há produtos no seu carrinho.',
                    continueShopping: 'Continuar Comprando'
                },
                es: {
                    cartTitle: 'Carrito de Compras',
                    clearCart: 'Limpiar Carrito',
                    addCategory: 'Agregar Categoría',
                    summary: 'Resumen',
                    items: 'Productos:',
                    checkout: 'Enviar Pedido',
                    modalTitle: 'Agregar Categoría al Carrito',
                    category: 'Categoría:',
                    selectCategory: 'Seleccionar categoría...',
                    secadores: 'Secadores',
                    ironing: 'Planchado',
                    portamaletas: 'Portamaletas',
                    quantity: 'Cantidad:',
                    notes: 'Notas (opcional):',
                    cancel: 'Cancelar',
                    add: 'Agregar al Carrito',
                    emptyCartTitle: 'Carrito Vacío',
                    emptyCartText: 'No hay productos en tu carrito.',
                    continueShopping: 'Continuar Comprando'
                },
                en: {
                    cartTitle: 'Shopping Cart',
                    clearCart: 'Clear Cart',
                    addCategory: 'Add Category',
                    summary: 'Summary',
                    items: 'Items:',
                    checkout: 'Send Order',
                    modalTitle: 'Add Category to Cart',
                    category: 'Category:',
                    selectCategory: 'Select category...',
                    secadores: 'Hair Dryers',
                    ironing: 'Ironing',
                    portamaletas: 'Luggage Racks',
                    quantity: 'Quantity:',
                    notes: 'Notes (optional):',
                    cancel: 'Cancel',
                    add: 'Add to Cart',
                    emptyCartTitle: 'Empty Cart',
                    emptyCartText: 'There are no products in your cart.',
                    continueShopping: 'Continue Shopping'
                }
            };

            const t = translations[lang] || translations.pt;

            // Actualizar elementos de la página
            const elements = {
                'cart-title': t.cartTitle,
                'clear-cart-text': t.clearCart,
                'add-category-text': t.addCategory,
                'summary-title': t.summary,
                'items-count-label': t.items,
                'checkout-text': t.checkout,
                'modal-title': t.modalTitle,
                'category-label': t.category,
                'select-category-option': t.selectCategory,
                'secadores-option': t.secadores,
                'ironing-option': t.ironing,
                'porta-malas-option': t.portamaletas,
                'quantity-label': t.quantity,
                'notes-label': t.notes,
                'cancel-btn': t.cancel,
                'add-btn': t.add
            };

            Object.entries(elements).forEach(([id, text]) => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = text;
                }
            });
        }

        // Función para cambiar idioma
        function changeLanguage(lang) {
            document.documentElement.lang = lang;
            localStorage.setItem('language', lang);
            
            // Actualizar banderas activas
            document.querySelectorAll('.flag-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-lang="${lang}"]`).classList.add('active');
            
            // Traducir página del carrito
            translateCartPage(lang);
            
            // Actualizar sistema de traducción global
            if (window.translationSystem) {
                window.translationSystem.setLanguage(lang);
            }
            
            // Actualizar carrito si está disponible
            if (window.cartManager) {
                window.cartManager.updateLanguage(lang);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            
            const toggleButton = document.getElementById('theme-toggle');
            if (toggleButton) {
                toggleButton.addEventListener('click', toggleTheme);
            }

            // Inicializar idioma
            const savedLanguage = localStorage.getItem('language') || 'pt';
            changeLanguage(savedLanguage);
        });

        // Escuchar cambios en las preferencias del sistema
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            if (!localStorage.getItem('theme')) {
                const theme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
            }
        });

        // TEST SIMPLE PARA VERIFICAR QUE LAS FUNCIONES FUNCIONEN
        function testButton() {
            alert('¡Los botones funcionan!');
            console.log('TEST: Botón funcionando');
        }
    </script>
</body>
</html>
