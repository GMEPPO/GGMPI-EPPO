<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPPO by Groupe GM - Categorías de Productos</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="translation-system.js"></script>
    <style>
        /* Hero Section para Categorías */
        .comparison-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 0;
            text-align: center;
            margin-bottom: 60px;
        }
        
        .comparison-hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .comparison-hero p {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        /* Mejorar las tarjetas de categorías */
        .category-card {
            position: relative;
            overflow: hidden;
            border-radius: 14px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 18px rgba(13,42,60,.12);
        }

        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 26px rgba(13,42,60,.18);
        }

        .category-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .category-card:hover img {
            transform: scale(1.05);
        }

        .category-card .overlay {
            position: absolute;
            inset: auto 0 0;
            padding: 20px;
            color: #fff;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.6) 100%);
        }

        .category-card .title {
            font-family: "Playfair Display", serif;
            font-size: 1.4rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Grid de categorías mejorado */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .comparison-hero h1 {
                font-size: 2.5rem;
            }
            
            .categories-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span>EPPO by <span class="groupe-gm">Groupe GM</span></span>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="productos-dinamico.html" class="nav-link">Products</a>
                <a href="comparar-productos.html" class="nav-link">Comparar</a>
                <a href="carrito-compras.html" class="nav-link">Carrito</a>
                <div class="language-selector">
                    <button class="flag-btn active" data-lang="pt" title="Português" onclick="changeLanguage('pt')">
                        <img src="https://flagcdn.com/w20/pt.png" alt="Portugal">
                    </button>
                    <button class="flag-btn" data-lang="es" title="Español" onclick="changeLanguage('es')">
                        <img src="https://flagcdn.com/w20/es.png" alt="España">
                    </button>
                    <button class="flag-btn" data-lang="en" title="English" onclick="changeLanguage('en')">
                        <img src="https://flagcdn.com/w20/gb.png" alt="Reino Unido">
                    </button>
                </div>
                <button class="theme-toggle" id="theme-toggle" title="Cambiar tema">
                    <i class="fas fa-sun sun-icon"></i>
                    <i class="fas fa-moon moon-icon"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="comparison-hero">
        <div class="container">
            <h1>Categorias</h1>
            <p>Descubre nuestra amplia gama de productos para hoteles</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <section class="container" style="padding:32px 0">
            <div class="categories-grid">
                <a class="category-card" href="productos-dinamico.html">
                    <img src="secador.png" alt="Secadores">
                    <div class="overlay">
                        <div class="title">Secadores</div>
                    </div>
                </a>

                <a class="category-card" href="productos-dinamico.html">
                    <img src="Ironing.png" alt="Planchado">
                    <div class="overlay">
                        <div class="title">Planchado</div>
                    </div>
                </a>

                <a class="category-card" href="productos-dinamico.html">
                    <img src="PORTA MALAS.png" alt="Portamaletas">
                    <div class="overlay">
                        <div class="title">Portamaletas</div>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <script>
        // Función para manejar el cambio de tema
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Actualizar el título del botón
            const toggleButton = document.getElementById('theme-toggle');
            toggleButton.setAttribute('title', newTheme === 'dark' ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro');
        }

        // Función para inicializar el tema
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            
            document.documentElement.setAttribute('data-theme', theme);
            
            const toggleButton = document.getElementById('theme-toggle');
            toggleButton.setAttribute('title', theme === 'dark' ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            
            const toggleButton = document.getElementById('theme-toggle');
            if (toggleButton) {
                toggleButton.addEventListener('click', toggleTheme);
            }
        });

        // Escuchar cambios en las preferencias del sistema
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            if (!localStorage.getItem('theme')) {
                const theme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
            }
        });

        // Función para cambiar idioma
        function changeLanguage(lang) {
            document.documentElement.lang = lang;
            localStorage.setItem('language', lang);
            
            // Actualizar banderas activas
            document.querySelectorAll('.flag-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-lang="${lang}"]`).classList.add('active');
            
            // Actualizar contenido según el idioma
            updatePageContent(lang);
        }

        // Función para actualizar el contenido de la página según el idioma
        function updatePageContent(lang) {
            const translations = {
                pt: {
                    title: 'Categorias',
                    subtitle: 'Descubra nossa ampla gama de produtos para hotéis',
                    secadores: 'Secadores',
                    planchado: 'Passar a ferro',
                    portamaletas: 'Porta-malas'
                },
                es: {
                    title: 'Categorías',
                    subtitle: 'Descubre nuestra amplia gama de productos para hoteles',
                    secadores: 'Secadores',
                    planchado: 'Planchado',
                    portamaletas: 'Portamaletas'
                },
                en: {
                    title: 'Categories',
                    subtitle: 'Discover our wide range of products for hotels',
                    secadores: 'Hair Dryers',
                    planchado: 'Ironing',
                    portamaletas: 'Luggage Racks'
                }
            };

            const t = translations[lang] || translations.pt;
            
            // Actualizar título y subtítulo
            const titleElement = document.querySelector('.comparison-hero h1');
            const subtitleElement = document.querySelector('.comparison-hero p');
            
            if (titleElement) titleElement.textContent = t.title;
            if (subtitleElement) subtitleElement.textContent = t.subtitle;
            
            // Actualizar títulos de categorías
            const categoryTitles = document.querySelectorAll('.category-card .title');
            if (categoryTitles.length >= 3) {
                categoryTitles[0].textContent = t.secadores;
                categoryTitles[1].textContent = t.planchado;
                categoryTitles[2].textContent = t.portamaletas;
            }
        }

        // Inicializar idioma al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            const savedLanguage = localStorage.getItem('language') || 'pt';
            changeLanguage(savedLanguage);
        });
    </script>

</body>
</html>
