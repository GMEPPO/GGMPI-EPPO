<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EPPO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-box {
            background: var(--bg-secondary, #1e293b);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color, #334155);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--text-primary, #f1f5f9);
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary, #94a3b8);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-primary, #f1f5f9);
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary, #0f172a);
            border: 1px solid var(--border-color, #334155);
            border-radius: 8px;
            color: var(--text-primary, #f1f5f9);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-secondary, #64748b);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #fca5a5;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            padding: 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            color: #6ee7b7;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .success-message.show {
            display: block;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color, #334155);
        }

        .login-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><i class="fas fa-lock"></i> Iniciar Sesión</h1>
                <p>Accede a tu cuenta de EPPO</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@email.com" 
                        required 
                        autocomplete="email"
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••" 
                        required 
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-login" id="loginButton">
                    <span id="loginButtonText">Iniciar Sesión</span>
                </button>
            </form>

            <div class="login-footer">
                <a href="#" onclick="showForgotPassword(); return false;">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config-universal.js"></script>
    <script src="auth.js"></script>
    <script>
        let isSubmitting = false;

        // Inicializar
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar si ya está autenticado
            const isAuth = await window.authManager.isAuthenticated();
            if (isAuth) {
                window.location.href = 'index.html';
                return;
            }

            // Configurar formulario
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });

        // Manejar login
        async function handleLogin(e) {
            e.preventDefault();

            if (isSubmitting) return;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');

            // Limpiar mensajes
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            // Validar
            if (!email || !password) {
                errorMsg.textContent = 'Por favor, completa todos los campos';
                errorMsg.classList.add('show');
                return;
            }

            // Deshabilitar botón
            isSubmitting = true;
            loginButton.disabled = true;
            loginButtonText.innerHTML = '<span class="loading"></span>Iniciando sesión...';

            try {
                const result = await window.authManager.login(email, password);

                if (result.success) {
                    successMsg.textContent = '¡Inicio de sesión exitoso! Redirigiendo...';
                    successMsg.classList.add('show');
                    
                    // Redirigir después de un breve delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                } else {
                    errorMsg.textContent = result.error || 'Error al iniciar sesión';
                    errorMsg.classList.add('show');
                    loginButton.disabled = false;
                    loginButtonText.textContent = 'Iniciar Sesión';
                    isSubmitting = false;
                }
            } catch (error) {
                errorMsg.textContent = error.message || 'Error al iniciar sesión';
                errorMsg.classList.add('show');
                loginButton.disabled = false;
                loginButtonText.textContent = 'Iniciar Sesión';
                isSubmitting = false;
            }
        }

        // Mostrar formulario de recuperación de contraseña
        function showForgotPassword() {
            const email = prompt('Ingresa tu email para recuperar tu contraseña:');
            if (email) {
                window.authManager.resetPassword(email).then(result => {
                    if (result.success) {
                        alert('Se ha enviado un email con las instrucciones para recuperar tu contraseña.');
                    } else {
                        alert('Error: ' + result.error);
                    }
                });
            }
        }
    </script>
</body>
</html>
