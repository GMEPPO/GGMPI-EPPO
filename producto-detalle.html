<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPPO by Groupe GM - Detalle del Producto</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="translation-system.js"></script>
    <script src="carrito-compras.js"></script>
    <style>
        .product-detail-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-6);
        }
        
        .product-detail {
            display: flex;
            flex-direction: column;
            gap: var(--space-8);
            margin-top: var(--space-6);
        }
        
        .product-image-section {
            position: relative;
            width: 100%;
            max-width: 100%;
        }
        
        .product-main-image {
            width: 100%;
            height: 600px;
            object-fit: contain;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            background: var(--bg-white);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .product-main-image:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-2xl);
        }
        
        .image-carousel {
            width: 100%;
            position: relative;
        }
        
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: var(--radius-xl);
        }
        
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .carousel-arrow:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-50%) scale(1.1);
        }
        
        .carousel-prev {
            left: 20px;
        }
        
        .carousel-next {
            right: 20px;
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background: white;
            transform: scale(1.2);
        }
        
        .product-badge {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            background: var(--danger-500);
            color: var(--text-white);
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .product-info-section {
            padding: var(--space-6) 0;
            width: 100%;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-8);
            gap: var(--space-6);
        }
        
        .product-title-price {
            flex: 1;
        }
        
        .product-actions-header {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
            min-width: 200px;
        }
        
        .product-content {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
            margin-top: var(--space-6);
        }
        
        .product-main-info {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }
        
        .product-sidebar {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }
        
        /* Bot√≥n de descarga mejorado */
        .download-button {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            color: var(--text-white);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-500);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        .download-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .download-button:hover::before {
            left: 100%;
        }
        
        .download-button:hover {
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
            text-decoration: none;
            color: var(--text-white);
            border-color: var(--primary-300);
        }
        
        .download-button:active {
            transform: translateY(-1px);
        }
        
        .download-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }
        
        .download-button i {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }
        
        .download-button:hover i {
            transform: translateY(-2px);
        }
        
        /* Contenedor de descarga mejorado para modo oscuro */
        .download-section {
            background: var(--bg-gray-100);
            padding: var(--space-3);
            border-radius: var(--radius-md);
            border: 1px solid var(--bg-gray-200);
            margin-top: var(--space-3);
        }
        
        .download-section:hover {
            background: var(--bg-gray-200);
            border-color: var(--bg-gray-300);
            transition: all 0.3s ease;
        }
        
        /* Mejoras espec√≠ficas para modo oscuro */
        [data-theme="dark"] .product-actions .btn-secondary {
            background: var(--bg-gray-700);
            color: var(--text-white);
            border-color: var(--bg-gray-600);
        }
        
        [data-theme="dark"] .product-actions .btn-secondary:hover {
            background: var(--bg-gray-600);
            border-color: var(--bg-gray-500);
        }
        
        [data-theme="dark"] .download-section {
            background: var(--bg-gray-800);
            border-color: var(--bg-gray-700);
        }
        
        [data-theme="dark"] .download-section:hover {
            background: var(--bg-gray-700);
            border-color: var(--bg-gray-600);
        }
        
        [data-theme="dark"] .download-button {
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            border-color: var(--primary-400);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        
        [data-theme="dark"] .download-button:hover {
            background: linear-gradient(135deg, var(--primary-400), var(--primary-500));
            border-color: var(--primary-300);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }
        
        /* Modal de imagen ampliada */
        .image-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .image-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .image-modal {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        
        .image-modal-overlay.active .image-modal {
            transform: scale(1);
        }
        
        .image-modal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-2xl);
        }
        
        .image-modal-close {
            position: absolute;
            top: -15px;
            right: -15px;
            background: var(--danger-500);
            color: var(--text-white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 2001;
        }
        
        .image-modal-close:hover {
            background: var(--danger-600);
            transform: scale(1.1);
        }
        
        .image-modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: var(--text-white);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 2001;
        }
        
        .image-modal-nav:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-50%) scale(1.1);
        }
        
        .image-modal-prev {
            left: -25px;
        }
        
        .image-modal-next {
            right: -25px;
        }
        
        .image-modal-indicators {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2001;
        }
        
        .image-modal-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .image-modal-indicator.active {
            background: var(--text-white);
            transform: scale(1.2);
        }
        
        .product-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-4);
            line-height: 1.2;
        }
        
        .product-price {
            font-size: 2rem;
            color: var(--accent-500);
            font-weight: bold;
            margin-bottom: var(--space-6);
        }
        
        .product-description {
            background: var(--bg-gray-50);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            margin-bottom: var(--space-8);
        }
        
        .description-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .description-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 0;
        }
        
        .product-specs {
            background: var(--bg-gray-50);
            padding: var(--space-6);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-8);
        }
        
        .specs-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-6);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-6);
        }
        
        .spec-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-4) 0;
            border-bottom: 1px solid var(--bg-gray-200);
            min-height: 50px;
        }
        
        .spec-label {
            font-weight: 500;
            color: var(--text-secondary);
            flex: 1;
            margin-right: var(--space-4);
        }
        
        .spec-value {
            color: var(--text-primary);
            font-weight: 600;
            flex: 1;
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Estilo especial para dimensiones */
        .spec-item-dimensions {
            flex-direction: column;
            align-items: flex-start;
            gap: var(--space-2);
            padding: var(--space-5) 0;
        }
        
        .spec-item-dimensions .spec-value {
            text-align: left;
            white-space: normal;
            word-break: break-word;
            font-size: 0.95rem;
            line-height: 1.4;
            width: 100%;
            flex: none;
        }
        
        .product-features {
            margin-bottom: var(--space-8);
        }
        
        .features-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .features-list {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-3);
        }
        
        .feature-tag {
            background: var(--primary-500);
            color: var(--text-white);
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-full);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            background: var(--bg-gray-600);
            color: var(--text-white);
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: var(--space-6);
        }
        
        .back-button:hover {
            background: var(--bg-gray-700);
            color: var(--text-white);
            text-decoration: none;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            flex-direction: column;
            gap: var(--space-6);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--bg-gray-200);
            border-top: 4px solid var(--primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-container {
            text-align: center;
            padding: var(--space-10);
        }
        
        .error-title {
            font-size: 1.5rem;
            color: var(--danger-500);
            margin-bottom: var(--space-4);
        }
        
        .error-message {
            color: var(--text-secondary);
            margin-bottom: var(--space-6);
        }
        
        .retry-button {
            background: var(--primary-500);
            color: var(--text-white);
            border: none;
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .retry-button:hover {
            background: var(--primary-600);
        }
        
        .product-technologies {
            background: var(--bg-gray-50);
            padding: var(--space-6);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-8);
        }
        
        .technologies-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-6);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .technologies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
        }
        
        .tech-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-3);
            background: var(--bg-white);
            border-radius: var(--radius-md);
            border-left: 4px solid var(--primary-500);
        }
        
        .tech-label {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .tech-value {
            color: var(--success-500);
            font-weight: 600;
        }
        
        .product-special-features {
            background: var(--bg-gray-50);
            padding: var(--space-6);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-8);
        }
        
        .special-features-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-6);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        /* Estilos para la nueva secci√≥n unificada */
        .product-advanced-features {
            background: var(--bg-gray-50);
            padding: var(--space-6);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-8);
        }
        
        .advanced-features-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-6);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .advanced-features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
        }
        
        .special-features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
        }
        
        .feature-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-3);
            background: var(--bg-white);
            border-radius: var(--radius-md);
            border-left: 4px solid var(--danger-500);
        }
        
        .feature-label {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .feature-value {
            color: var(--success-500);
            font-weight: 600;
        }
        
        /* Botones de acci√≥n del producto */
        .product-actions {
            margin-top: var(--space-6);
            display: flex;
            gap: var(--space-3);
            flex-wrap: wrap;
        }
        
        .product-actions .btn {
            flex: 1;
            min-width: 160px;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            text-decoration: none;
            border: none;
        }
        
        .product-actions .btn-primary {
            background: var(--primary-500);
            color: var(--text-white);
        }
        
        .product-actions .btn-primary:hover {
            background: var(--primary-600);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .product-actions .btn-secondary {
            background: var(--bg-gray-200);
            color: var(--text-primary);
            border: 2px solid var(--bg-gray-300);
        }
        
        .product-actions .btn-secondary:hover {
            background: var(--bg-gray-300);
            border-color: var(--bg-gray-400);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .product-header {
                flex-direction: column;
                align-items: stretch;
                gap: var(--space-6);
            }
            
            .product-actions-header {
                min-width: auto;
            }
        }
        
        @media (max-width: 768px) {
            .product-detail {
                gap: var(--space-6);
            }
            
            .product-main-image {
                height: 450px;
            }
            
            .product-title {
                font-size: 2rem;
            }
            
            .product-price {
                font-size: 1.5rem;
            }
            
            .specs-grid {
                grid-template-columns: 1fr;
            }
            
            .technologies-grid,
            .special-features-grid {
                grid-template-columns: 1fr;
            }
            
            .product-actions {
                flex-direction: column;
            }
            
            .product-actions .btn {
                min-width: 100%;
            }
            
            .carousel-arrow {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .carousel-prev {
                left: 10px;
            }
            
            .carousel-next {
                right: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .product-main-image {
                height: 300px;
            }
            
            .product-title {
                font-size: 1.8rem;
            }
            
            .product-price {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span>EPPO by <span class="groupe-gm">Groupe GM</span></span>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="productos-dinamico.html" class="nav-link">Products</a>
                <a href="comparar-productos.html" class="nav-link">Comparar</a>
                <a href="carrito-compras.html" class="nav-link">Carrito</a>
                <div class="language-selector">
                    <button class="flag-btn active" data-lang="pt" title="Portugu√™s" onclick="changeLanguage('pt')">
                        <img src="https://flagcdn.com/w20/pt.png" alt="Portugal">
                    </button>
                    <button class="flag-btn" data-lang="es" title="Espa√±ol" onclick="changeLanguage('es')">
                        <img src="https://flagcdn.com/w20/es.png" alt="Espa√±a">
                    </button>
                    <button class="flag-btn" data-lang="en" title="English" onclick="changeLanguage('en')">
                        <img src="https://flagcdn.com/w20/gb.png" alt="Reino Unido">
                    </button>
                </div>
                <button class="theme-toggle" id="theme-toggle" title="Cambiar tema">
                    <i class="fas fa-sun sun-icon"></i>
                    <i class="fas fa-moon moon-icon"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="product-detail-container">
            <a href="productos-dinamico.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Volver a Productos
            </a>
            
            <div id="product-detail-content">

            formatDimensions(dimensions) {
                if (!dimensions) return '';
                
                // Limpiar saltos de l√≠nea y espacios extra
                let cleanDimensions = dimensions.replace(/\n/g, ' ').replace(/\s+/g, ' ').trim();
                
                // Si ya contiene "mm" o est√° bien formateado, devolverlo tal como est√°
                if (cleanDimensions.includes('mm') || (cleanDimensions.includes('x') && cleanDimensions.includes(' '))) {
                    return cleanDimensions;
                }
                
                // Formatear dimensiones como "260x90x280" a "260mm x 90mm x 280mm"
                const dimensionPattern = /(\d+(?:\.\d+)?)x(\d+(?:\.\d+)?)x(\d+(?:\.\d+)?)/;
                const match = cleanDimensions.match(dimensionPattern);
                
                if (match) {
                    const [, length, width, height] = match;
                    return `${length}mm x ${width}mm x ${height}mm`;
                }
                
                // Si no coincide con el patr√≥n, devolver tal como est√° (limpio)
                return cleanDimensions;

            }

            setupLanguageSelector() {
                this.currentLanguage = document.documentElement.lang || 'pt';
                this.updateLanguageUI();
                
                document.querySelectorAll('.flag-btn').forEach(button => {
                    button.addEventListener('click', (e) => this.handleLanguageChange(e));
                });
            }

            handleLanguageChange(e) {
                e.preventDefault();
                const button = e.currentTarget;
                const newLang = button.getAttribute('data-lang');
                
                document.documentElement.lang = newLang;
                this.currentLanguage = newLang;
                
                document.querySelectorAll('.flag-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                
                // Recargar detalles del producto con el nuevo idioma
                this.loadProductDetails();
            }

            updateLanguageUI() {
                document.querySelectorAll('.flag-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === this.currentLanguage) {
                        btn.classList.add('active');
                    }
                });
            }
        }

        // Variables globales para el carrusel y modal
        let currentImageIndex = 0;
        let productImages = [];
        let currentModalIndex = 0;

        // Funciones del carrusel
        function changeImage(direction) {
            if (productImages.length <= 1) return;
            
            currentImageIndex += direction;
            
            if (currentImageIndex >= productImages.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = productImages.length - 1;
            }
            
            updateCarousel();
        }

        // Funciones del modal de imagen
        function openImageModal(index) {
            if (!productImages || productImages.length === 0) return;
            
            currentModalIndex = index || currentImageIndex;
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalIndicators = document.getElementById('modalIndicators');
            
            // Actualizar imagen del modal
            modalImage.src = productImages[currentModalIndex];
            modalImage.alt = `Imagen ${currentModalIndex + 1} del producto`;
            
            // Generar indicadores
            modalIndicators.innerHTML = productImages.map((_, i) => `
                <span class="image-modal-indicator ${i === currentModalIndex ? 'active' : ''}" 
                      onclick="goToModalImage(${i})"></span>
            `).join('');
            
            // Mostrar modal
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function changeModalImage(direction) {
            if (productImages.length <= 1) return;
            
            currentModalIndex += direction;
            
            if (currentModalIndex >= productImages.length) {
                currentModalIndex = 0;
            } else if (currentModalIndex < 0) {
                currentModalIndex = productImages.length - 1;
            }
            
            updateModalImage();
        }

        function goToModalImage(index) {
            currentModalIndex = index;
            updateModalImage();
        }

        function updateModalImage() {
            const modalImage = document.getElementById('modalImage');
            const modalIndicators = document.getElementById('modalIndicators');
            
            modalImage.src = productImages[currentModalIndex];
            modalImage.alt = `Imagen ${currentModalIndex + 1} del producto`;
            
            // Actualizar indicadores
            modalIndicators.innerHTML = productImages.map((_, i) => `
                <span class="image-modal-indicator ${i === currentModalIndex ? 'active' : ''}" 
                      onclick="goToModalImage(${i})"></span>
            `).join('');
        }

        function goToImage(index) {
            if (productImages.length <= 1) return;
            
            currentImageIndex = index;
            updateCarousel();
        }

        function updateCarousel() {
            const img = document.querySelector('.product-main-image');
            const indicators = document.querySelectorAll('.indicator');
            
            if (img && productImages[currentImageIndex]) {
                img.src = productImages[currentImageIndex];
            }
            
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentImageIndex);
            });
        }

        // Inicializar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', () => {
            new ProductDetailPage();
            
            // Cerrar modal con tecla Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeImageModal();
                }
            });
            
            // Cerrar modal al hacer clic fuera de la imagen
            document.getElementById('imageModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    closeImageModal();
                }
            });
        });
    </script>
    
    <script>
        // Funci√≥n para manejar el cambio de tema
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Actualizar el t√≠tulo del bot√≥n
            const toggleButton = document.getElementById('theme-toggle');
            toggleButton.setAttribute('title', newTheme === 'dark' ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro');
        }

        // Funci√≥n para inicializar el tema
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            
            document.documentElement.setAttribute('data-theme', theme);
            
            const toggleButton = document.getElementById('theme-toggle');
            toggleButton.setAttribute('title', theme === 'dark' ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            
            const toggleButton = document.getElementById('theme-toggle');
            if (toggleButton) {
                toggleButton.addEventListener('click', toggleTheme);
            }
        });

        // Escuchar cambios en las preferencias del sistema
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            if (!localStorage.getItem('theme')) {
                const theme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
            }
        });

        // Funci√≥n para cambiar idioma
        function changeLanguage(lang) {
            document.documentElement.lang = lang;
            localStorage.setItem('language', lang);
            
            // Actualizar banderas activas
            document.querySelectorAll('.flag-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-lang="${lang}"]`).classList.add('active');
            
            // Actualizar contenido seg√∫n el idioma
            updatePageContent(lang);
        }

        // Funci√≥n para actualizar el contenido de la p√°gina seg√∫n el idioma
        function updatePageContent(lang) {
            const translations = {
                pt: {
                    backButton: 'Voltar aos produtos',
                    specifications: 'Especifica√ß√µes',
                    characteristics: 'Caracter√≠sticas',
                    dimensions: 'Dimens√µes e Peso',
                    downloadButton: 'Baixar Ficha T√©cnica'
                },
                es: {
                    backButton: 'Volver a productos',
                    specifications: 'Especificaciones',
                    characteristics: 'Caracter√≠sticas',
                    dimensions: 'Dimensiones y Peso',
                    downloadButton: 'Descargar Ficha T√©cnica'
                },
                en: {
                    backButton: 'Back to products',
                    specifications: 'Specifications',
                    characteristics: 'Characteristics',
                    dimensions: 'Dimensions and Weight',
                    downloadButton: 'Download Technical Sheet'
                }
            };

            const t = translations[lang] || translations.pt;
            
            // Actualizar bot√≥n de volver
            const backButton = document.querySelector('.back-button');
            if (backButton) {
                backButton.textContent = t.backButton;
            }
            
            // Actualizar t√≠tulos de secciones
            const specTitle = document.querySelector('.specs-title');
            if (specTitle) specTitle.textContent = t.specifications;
            
            const charTitle = document.querySelector('.characteristics-title');
            if (charTitle) charTitle.textContent = t.characteristics;
            
            const dimTitle = document.querySelector('.dimensions-title');
            if (dimTitle) dimTitle.textContent = t.dimensions;
            
            // Actualizar bot√≥n de descarga
            const downloadButton = document.querySelector('.download-button');
            if (downloadButton) {
                downloadButton.textContent = t.downloadButton;
            }
        }

        // Inicializar idioma al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            const savedLanguage = localStorage.getItem('language') || 'pt';
            changeLanguage(savedLanguage);
        });
    </script>
